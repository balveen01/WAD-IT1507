<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="uselessstyle.css"/>

<head>
    <title></title>
</head>
<body>
<h1>Survey Form</h1>
<form method="post" action="FormProcessor.html">
<fieldset>
<legend>Please fill in your personal details</legend>
<p>
<label for="tbName">Name</label>
<input type="text" id="tbName" name="theName" placeholder="Enter your name" autofocus required>
</p>
<p>
<label for="tbEmail">Email</label>
<input type="text" id="tbEmail" name="theEmail" placeholder="someone@example.com" required>
</p>
<p>
Select your gender:
<section id="first" class="section">
<div class="container">
<input type="radio" name="group1" id="radio-1">
<label for="radio-1"><span class="radio">Female</span></label>
</div>
<br>
<div class="container">
<input type="radio" name="group1" id="radio-2">
<label for="radio-2"><span class="radio">Male</span></label>
</div>
</section>
</p>
<p>
Select your age:
<input type="number" id="nAge" name="theAge" min="5" max="90" required />
</p>
<p>
<label for="tbUrl">Your favourite website:</label>
<input type="text" id="tbUrl" name="theUrl" />
</p>
</fieldset>
<fieldset>
<p>
How did you first know about this website:
<select>
<option value="searchengine">Search Engine</option>
<option value="word">Word of mouth</option>
<option value="email">Email or Newsletter</option>
<option value="advertisement">Advertisement</option>
<option value="other">Other</option>
</select>
</p>
<p>
How do you like us to contact you?</br>
<input type="checkbox" name="cbEmail" value="contactEmail"/>Email
<input type="checkbox" name="cbFb" value="contactFb"/>Facebook
<input type="checkbox" name="cbPhone" value="contactPhone"/>Phone call
</p>
<label for="taSuggestion">Any suggestions to improve our website?</label><br/>
<textarea rows="10" cols="30"></textarea>
</fieldset>
<p>
<input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>
</p>

</form>
</body>
</html>
